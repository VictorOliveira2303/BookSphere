<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LOGOS/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../pasta-css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BookSphere | Login</title>
</head>

<body>

    <button id="btn-modo-leitura"></button>

    <div class="main-login">

        <div class="right-login">
            <form id="formLogin" class="card-login" action="../pasta-php/login.php" method="POST">

                <Img src="../LOGOS/Logo-fundo transparente-recortado.png">

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite o seu usuário" required maxlength="30">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required>
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div class="signup-text">
                    Não tem conta? <a href="cadastro.html">Cadastre-se</a>.
                </div>
                <div class="signup-text">
                    Esqueceu sua senha? <a href="recuperar.html?tipo=senha">Clique aqui</a>.
                </div>
                <div class="signup-text">
                    Esqueceu seu usuário? <a href="recuperar.html?tipo=usuario">Clique aqui</a>.
                </div>

                <div class="box-msg">
                    <p id="mensagem"></p>
                </div>

            </form>
        </div>
    </div>

    <script src="../pasta-js/login.js"></script>
    <script src="../pasta-js/personalizacao.js"></script>
</body>

</html>
